{% extends "_base.html" %}
{% load static %}

{% block head %}
<title>inter main page</title>

<link type="image/x-icon" rel="shortcut icon" href="
        {% static "icons/favicon.ico" %}">

<link rel="stylesheet" href="
        {% static "profile/styles/profile_styles.css" %}">


<link href="https://fonts.googleapis.com/css2?
        family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
{% endblock %}


{% block body %}
    <article class="intro">
        <article class="container">

            <article class="profile">
                <article class="profile__avatar_container">
                    <article class="profile__avatar">
                        <img alt="" src="/images/{{ object.avatar }}">
    {#                    <img alt="" src="{{ profile.avatar_path }}">#}
                    </article>
                </article>

                <article class="profile__info">
                    <article class="profile__name">{{ user.first_name }} {{ user.last_name }}</article>
                    <article class="profile__name profile__email">{{ user.username }} / {{ user.email }}</article>

                    {% block profile %}{% endblock %}
                </article>
            </article>

        </article>
    </article>

{#    <article class="intro">#}
{#        <h2 class="intro__suptitle">Welcome to</h2>#}
{#        <h1 class="intro__title">profile</h1>#}
{#    </article>#}
{% endblock %}
