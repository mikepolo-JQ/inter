{% extends "profile/_base_profile.html" %}

{% block profile %}
<article class="profile__table">
    <table>
        <tr>
            <td class="profile__table_tb1">Sity:</td>
            <td id="id_profile_sity" class="profile__table_tb2">{{ object.sity }}</td>
        </tr>
        <tr>
            <td class="profile__table_tb1">Phone:</td>
            <td id="id_profile_phone" class="profile__table_tb2">{{ object.phone }}</td>
        </tr>
        <tr>
            <td class="profile__table_tb1">What help do you need:</td>
            <td id="id_profile_needed_help" class="profile__table_tb2">{{ object.needed_help }}</td>
        </tr>
        <tr>
            <td class="profile__table_tb1">What help can you provide:</td>
            <td id="id_profile_provide_help" class="profile__table_tb2">{{ object.provide_help }}</td>
        </tr>
    </table>
</article>

<article class="profile__buttons">
    <a id="id_edit_button" href="{% url "profile:update_profile" object.pk %}" class="profile__button_item">Edit Profile</a>
    <form action="{% url "smart:smartStart" %}" method="post">
        {% csrf_token %}
        <button id="id_profile_smart_start" class="profile__button_item profile__button_start">Start Working</button>
    </form>
</article>
{% endblock %}
